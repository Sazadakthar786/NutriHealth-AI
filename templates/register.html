<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - NutriHealth AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">NutriHealth AI</div>
        <nav>
            <a href="/login">Login</a>
            <a href="/register" class="active">Register</a>
        </nav>
    </header>
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Register</h2>
            <form method="POST" action="/register">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="role">Register as:</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="doctor">Doctor</option>
                </select>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="50" max="250" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="10" max="300" required>
                <button type="submit">Register</button>
            </form>
            <div style="margin-top: 10px;">Already have an account? <a href="/login">Login here</a>.</div>
        </section>
    </main>
    <footer>
        <div>&copy; 2025 NutriHealth AI | Designed by SHAIK SAZAD AKTHAR</div>
    </footer>
</body>
</html>
